<ion-view view-title="选择审批人">
    <ion-nav-buttons side="left">
        <a class="button button-icon ion-ios-arrow-left" ui-sref="bupthq/new-contents"></a>
    </ion-nav-buttons>
    <ion-nav-buttons side="right">
        <a class="button button-icon" ui-sref="bupthq/new-contents">确认</a>
    </ion-nav-buttons>

    <div class="tabs tabs-top tabs-standard tabs-positive">
        <a class="tab-item " ui-sref="bupthq/checker-list">审批人列表</a>
        <a class="tab-item active">最近审批人</a>
    </div>

    <ion-content class="hq-newContents-recentPerson">
        <ion-list>
            <ion-radio ng-repeat="item in recentCheckerList" ng-click="selectRecentChecker(item)">
                {{item.checkerNames}}
            </ion-radio>
        </ion-list>
    </ion-content>
</ion-view>
